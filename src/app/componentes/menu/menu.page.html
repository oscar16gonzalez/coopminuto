<ion-header>
    <ion-toolbar color="secondary">
        <ion-title>
            Inicio
        </ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="cerrarSesion()">
                <ion-icon slot="start" name="power"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" style="width: 30%;">
            <ion-button>
                <ion-icon slot="end" name=""></ion-icon>
            </ion-button>
            <ion-img src="assets/icon/logo.png" style="width: 20%; height: 20%;"></ion-img>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="contenido">
    <div class="container" style="padding-top: 5%; height: 20%">
        <img style="height: 100%; width: 100%;" src="assets/coopminuto/UnMinuto.png" alt="">
    </div>
    <ion-grid style="height: 70%; padding-top: 30px;">
        <ion-row>
            <ion-col size="6">
                <ion-card mode="ios" (click)="solicitar()">
                    <ion-icon class="icono" ios="ios-card" md="md-card"></ion-icon>
                    <ion-card-header>
                        <ion-card-title class="titlecard">SOLICITAR CRÉDITO</ion-card-title>
                    </ion-card-header>
                </ion-card>
                <ion-card mode="ios" (click)="listar()">
                    <ion-icon class="icono" ios="ios-list-box" md="md-list-box"></ion-icon>
                    <ion-card-header>
                        <ion-card-title class="titlecard">LISTAR CRÉDITO</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card mode="ios" (click)="retomar()">
                    <ion-icon class="icono" ios="ios-refresh" md="md-refresh"></ion-icon>
                    <ion-card-header>
                        <ion-card-title class="titlecard">RETOMAR CRÉDITO</ion-card-title>
                    </ion-card-header>
                </ion-card>
                <ion-card mode="ios" (click)="calculadora()">
                    <ion-icon class="icono" ios="ios-calculator" md="md-calculator"></ion-icon>
                    <ion-card-header>
                        <ion-card-title class="titlecard">CALCULADORA</ion-card-title>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <!-- <img class="iconoFooter" src="assets/icon/grupoEpm.png" alt=""> -->
    </ion-grid>
</ion-content>
<ion-footer style="height: 10%;" no-border>
    <img style="height: 100%; width: 100%;" src="assets/coopminuto/footer.png" alt="">
</ion-footer>
