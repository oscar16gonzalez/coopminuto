<br>
<form [formGroup]="form">
  <ng-container formGroupName="formFamilyReferences">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Nombre y apellido*:</mat-label>
          <input matInput placeholder="Nombre y apellido" formControlName="fullname" type="text" name="familyRefFullname" id="familyRefFullname">
          <mat-error *ngIf="formFamilyReferences.get('fullname').invalid">{{getError("fullname")}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Vínculo*:</mat-label>
          <input matInput placeholder="Vínculo" formControlName="bond" type="text" name="familyRefBond" id="familyRefBond">
          <mat-error *ngIf="formFamilyReferences.get('bond').invalid">{{getError("bond")}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Ciudad*:</mat-label>
          <input matInput placeholder="Ciudad" formControlName="city" type="text" name="familyRefCity" id="familyRefCity">
          <mat-error *ngIf="formFamilyReferences.get('city').invalid">{{getError("city")}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Teléfono *:</mat-label>
          <input matInput placeholder="Teléfono" formControlName="homephone" type="text" appOnlynumber name="familyRefHompephone" id="familyRefHompephone">
          <mat-error *ngIf="formFamilyReferences.get('homephone').invalid">{{getError("homephone")}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Celular*:</mat-label>
          <input matInput placeholder="Celular" formControlName="cellphone" type="text" appOnlynumber name="familyRefCellphone" id="familyRefCellphone">
          <mat-error *ngIf="formFamilyReferences.get('cellphone').invalid">{{getError("cellphone")}}</mat-error>
        </mat-form-field>
      </div>
    </div>
  </ng-container>
</form>
